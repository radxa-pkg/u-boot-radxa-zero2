name: Build
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'VERSION'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        uses: radxa-repo/ubuild@main
        with:
          board: radxa-zero2